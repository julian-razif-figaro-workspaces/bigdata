# Ansible Inventory File for BigData Kafka to DynamoDB Service
# This file defines the production servers where the application will be deployed

# ============================================================
# PRODUCTION SERVERS
# ============================================================
# Define your production server hosts below
# Format: hostname ansible_host=IP_ADDRESS ansible_user=USERNAME
# 
# IMPORTANT: Update the IP addresses and hostnames with your actual server details
# Example:
# prod-bigdata-01 ansible_host=10.8.3.184 ansible_user=ubuntu
# prod-bigdata-02 ansible_host=10.8.3.8 ansible_user=ubuntu
# prod-bigdata-03 ansible_host=10.8.4.90 ansible_user=ubuntu

[production]
# TODO: Replace these with your actual production server IPs
prod-server-1 ansible_host=YOUR_SERVER_IP_1 ansible_user=ubuntu
prod-server-2 ansible_host=YOUR_SERVER_IP_2 ansible_user=ubuntu
prod-server-3 ansible_host=YOUR_SERVER_IP_3 ansible_user=ubuntu

# ============================================================
# PRODUCTION GROUP VARIABLES
# ============================================================
[production:vars]
# SSH Configuration
ansible_ssh_private_key_file=~/.ssh/julian-private-key.pem
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_python_interpreter=/usr/bin/python3

# Connection Settings
ansible_connection=ssh
ansible_port=22
ansible_ssh_timeout=30

# Docker Swarm Settings
docker_swarm_manager=prod-server-1
swarm_network=bigdata-lan

# Application Settings
app_name=bigdata
stack_file=docker-compose.yml
deployment_user=ubuntu

# AWS ECR Settings
aws_region=ap-southeast-1
ecr_registry=451726692073.dkr.ecr.ap-southeast-1.amazonaws.com

# ============================================================
# STAGING SERVERS (Optional - for future use)
# ============================================================
[staging]
# staging-server-1 ansible_host=YOUR_STAGING_IP_1 ansible_user=ubuntu

[staging:vars]
ansible_ssh_private_key_file=~/.ssh/julian-private-key.pem
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

# ============================================================
# ALL SERVERS CONFIGURATION
# ============================================================
[all:vars]
# Global settings that apply to all environments
ansible_ssh_extra_args='-o ControlMaster=auto -o ControlPersist=60s'
gather_facts=yes
