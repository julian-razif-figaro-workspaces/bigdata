spring:
  application:
    name: kafka-to-pv-dynamo-service
  profiles:
    active: dev
    #active: ${SPRING_PROFILES_ACTIVE}

  # Spring Boot 4 Lazy Initialization for faster startup (30-50% improvement)
  # Beans are initialized on first use instead of application startup
  # Trade-off: Configuration errors may only appear when bean is first accessed
  main:
    lazy-initialization: true

# Management and Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
